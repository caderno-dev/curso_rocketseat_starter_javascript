<html>
    <head>
        <meta charset="utf-8">
        <title>Curso JavaScript</title>
    </head>
    <body>

        <input type="text" name="nome">
        <button onclick="adicionar()">Adicionar</button>
        <ul id="nomes"></ul>

        <button id="insere-quadrado">Adicionar quadrado vermelho</button>
        <div id="area-dos-quadrados"></div>

        <script>
            
            var btInsereQuadrado = document.querySelector("#insere-quadrado");
            btInsereQuadrado.onclick = function() {
                
                var quadrado = document.createElement("div");
                quadrado.style.cssFloat = "left";
                quadrado.style.width = 100;
                quadrado.style.height = 100;
                quadrado.style.backgroundColor = "red";
                quadrado.style.margin = 5;

                quadrado.onmouseover = function() {
                    quadrado.style.backgroundColor = getRandomColor();
                }

                var areaDosQuadrados = document.querySelector("#area-dos-quadrados");
                areaDosQuadrados.appendChild(quadrado);
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            var nomes = ["Diego", "Gabriel", "Lucas"];
            
            for (nome of nomes) {
                insereNomeNaLista(nome);
            }

            function adicionar() {
                var nome = document.getElementsByName("nome")[0];
                insereNomeNaLista(nome.value);
                nome.value = "";
            }

            function insereNomeNaLista(nome) {
                var listaNomesUl = document.getElementById("nomes");
                var nomeLi = document.createElement("li");
                nomeLi.appendChild(document.createTextNode(nome));
                listaNomesUl.appendChild(nomeLi);
            }


        </script>
    </body>
</html>
