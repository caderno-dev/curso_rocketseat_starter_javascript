<html>
    <head>
        <meta charset="utf-8">
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            // 1° exercício

            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
          
            function exibeEndereco(endereco) {
                return "O usuário mora em " + endereco.cidade + " / " + endereco.uf 
                    + ", no bairro " + endereco.bairro
                    + ", na rua " + endereco.rua
                    + " com nº " + endereco.numero + ".";
            }

            console.log(exibeEndereco(endereco));


            // 2º exercício
            
            function mostraPares(x, y) {
                for (var i = x; i < y; i++) {
                    if (i % 2 === 0) {
                        console.log("NÚMERO PAR: " + i);
                    }
                }
            }

            mostraPares(3, 5);


            // 3º exercício

            function temHabilidade(skills) {
                return skills.indexOf("Javascript") >= 0;
            }

            var skills = ["Javascript", "ReactJS", "React Native"];
            console.log(temHabilidade(skills));


            // 4º exercício

            function checaExperiencia(anos) {
                if (anos > 0) {

                    if (anos <= 1) {
                        return "Iniciante";
                    } else if (anos <= 3) {
                        return "Intermediário";
                    } else if (anos <= 6) {
                        return "Avançado";
                    } else {
                        return "Jedi";
                    }
                
                } else {
                    return "Ano inválido";
                }
            }

            var anos = 70;
            console.log(checaExperiencia(anos));

            
            // 5º exercício

            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];
            
            descreveUsuarios(usuarios);

            function descreveUsuarios(usuarios) {
                for (var usuario of usuarios) {
                    console.log("O " + usuario.nome + " possui as habilidades: " + usuario.habilidades.join(', '));
                }
            }

            


        </script>
    </body>
</html>
